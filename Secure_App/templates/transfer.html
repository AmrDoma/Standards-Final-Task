<!DOCTYPE html>
<html>
<head>
    <title>Bank Transfer</title>
</head>
<body>
    <h1>Bank Transfer</h1>
    {% if success %}
        <p>Transfer Successful!</p>
    {% endif %}
    <form method="POST" action="/transfer">
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        <label for="recipient">Recipient:</label>
        {{ form.recipient() }}
        <br>
        <label for="amount">Amount:</label>
        {{ form.amount() }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
