<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments Page</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form method="POST" action="/comment">
        {{ form.hidden_tag() }} <!-- CSRF token -->
        {{ form.comment() }}
        
        <br>
        {{ form.submit() }}
    </form>
    

    <h2>All Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment|safe }}</li> <!-- Intentionally unsafe rendering -->
        {% endfor %}
    </ul>
</body>
</html>
